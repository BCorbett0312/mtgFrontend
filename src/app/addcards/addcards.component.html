<label for="typeahead-format">Add Cards</label>
  <div class="input-group input-group-sm col-3">
    <input id="typeahead-format" type="text" class="form-control"
         [formControl]="queryField"
         [(ngModel)]="card"
         [ngbTypeahead]="search"/>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">Add Card</button>
    </div>
  </div>
