<div *ngIf="!tokenService.isLoggedIn">
  <div class="input-group mb-3 col-3">
    <input [(ngModel)] ="username" type="text" class="form-control" placeholder="Username">
  </div>
  <div class="input-group mb-3 col-3">
    <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
  </div>
  <div>
    <button class="btn btn-outline-secondary" value="submit" (click)="signIn()" >Submit</button>
  </div>
    <label for="jwt">JWT Token</label>
    <div class="input-group mb-3 col-3">
      <input [(ngModel)]="tokenService.token" type="text" name="jwt" id="jwt" class="form-control" placeholder="JWT Token" readonly>
    </div>
</div>
