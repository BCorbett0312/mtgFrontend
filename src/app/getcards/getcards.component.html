<div>
  <button value="submit" (click)="getCards()" >Get Cards</button>
</div>

<div *ngIf="cards">
  <ul *ngFor="let card of cards">
    <span class="badge">{{card.name | uppercase}}</span>
    <img src="https://api.scryfall.com/cards/named?exact={{card.name}}&format=image&version=small">
  </ul>
</div>
